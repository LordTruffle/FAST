<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LordTruffle FAST TV</title>
    <style>
        :root {
            --accent: #3b82f6;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-hover: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at top, #1a1a2e 0%, #0a0a0c 100%);
            color: #efefef;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .balloon-deco {
            position: fixed;
            width: 150px;
            height: 150px;
            background: var(--accent);
            filter: blur(80px);
            opacity: 0.15;
            border-radius: 50%;
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }

        .container { max-width: 850px; margin: auto; }
        
        .header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 2.5rem; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 5px; color: white; }
        .status { font-size: 0.75rem; color: #10b981; text-transform: uppercase; letter-spacing: 3px; font-weight: bold; }

        .main-box {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(37, 99, 235, 0.03) 100%);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 30px;
            padding: 35px;
            text-align: center;
            margin-bottom: 45px;
            backdrop-filter: blur(15px);
        }

        .section { margin-bottom: 40px; }
        h2 { font-size: 0.85rem; text-transform: uppercase; color: #6366f1; letter-spacing: 2px; margin: 0 0 20px 10px; font-weight: 700; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 15px;
        }

        .link-card {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 22px;
            padding: 22px;
            text-decoration: none;
            color: #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .link-card:hover {
            background: var(--glass-hover);
            transform: translateY(-8px) scale(1.02);
            border-color: var(--accent);
            color: white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .logo {
            height: 28px;
            margin-bottom: 15px;
            opacity: 0.6;
            filter: brightness(0) invert(1);
            transition: 0.3s ease;
        }

        .link-card:hover .logo { opacity: 1; filter: none; }

        .btn-main {
            background: #3b82f6;
            color: white;
            text-decoration: none;
            padding: 16px 35px;
            border-radius: 50px;
            display: inline-block;
            font-weight: 700;
            margin-top: 20px;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2);
        }

        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4); background: #2563eb; }

        code { background: rgba(0,0,0,0.4); padding: 12px; border-radius: 15px; font-size: 0.7rem; color: #555; word-break: break-all; margin: 20px 0; display: block; border: 1px solid rgba(255,255,255,0.05); }
        
        footer { text-align: center; margin-top: 80px; color: #333; font-size: 0.7rem; letter-spacing: 1px; }
    </style>
</head>
