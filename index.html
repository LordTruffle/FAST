<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LordTruffle FAST TV</title>
    <style>
        :root {
            --bg: #040714;
            --card-bg: #1a1d29;
            --blue: #0063e5;
            --silver: #f9f9f9;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            background: radial-gradient(circle at top, #1c264d 0%, #040714 100%);
            color: var(--silver);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; letter-spacing: 2px; }
        .status { color: #00d46a; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 50px; }

        .container { max-width: 1000px; width: 100%; }

        /* Super List Card */
        .all-in-one {
            background: linear-gradient(135deg, rgba(0,99,229,0.3) 0%, rgba(0,0,0,0.4) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 60px;
            backdrop-filter: blur(10px);
        }

        .all-in-one h3 { margin-top: 0; color: #00d4fa; }

        /* Sezione Brand - Stile Disney+ */
        .brand-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .brand-card {
            background-color: var(--card-bg);
            border: 3px solid rgba(249, 249, 249, 0.1);
            border-radius: 10px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 250ms cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s;
            box-shadow: rgb(0 0 0 / 69%) 0px 26px 30px -10px, rgb(0 0 0 / 73%) 0px 16px 10px -10px;
        }

        .brand-card:hover {
            transform: scale(1.05);
            border-color: rgba(249, 249, 249, 0.8);
            box-shadow: rgb(0 0 0 / 80%) 0px 40px 58px -16px, rgb(0 0 0 / 72%) 0px 30px 22px -10px;
        }

        .brand-card img { height: 60px; filter: drop-shadow(0 0 5px white); }

        /* Sezione Links (Nascosti inizialmente) */
        .links-area {
            margin-top: 20px;
            display: none; /* Appare via JS */
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .btn {
            background: #1a1d29;
            border: 1px solid #f9f9f9;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            font-size: 0.8rem;
        }

        .btn:hover { background: white; color: black; }

        code { background: black; padding: 10px; display: block; margin: 10px 0; font-size: 0.7rem; border-radius: 5px; color: #aaa; }
    </style>
</head>
<body>

    <h1>LORDTRUFFLE FAST</h1>
    <div class="status">‚óè SISTEMA STREAMING ATTIVO</div>

    <div class="container">
        
        <div class="all-in-one">
            <h3>üåç PLAYLIST UNIVERSALE</h3>
            <code>https://raw.githubusercontent.com/LordTruffle/FAST/main/playlists/all_channels.m3u</code>
            <a href="https://raw.githubusercontent.com/LordTruffle/FAST/main/playlists/all_channels.m3u" class="btn" style="background: var(--blue); border:none; padding: 15px 30px;">COPIA LINK TOTALE</a>
        </div>

        <div class="brand-grid">
            <div class="brand-card" onclick="toggleLinks('samsung')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg" alt="Samsung">
                <div id="samsung-links" class="links-area">
                    <a href="playlists/samsung_it.m3u" class="btn">Italia</a>
                    <a href="playlists/samsung_us.m3u" class="btn">USA</a>
                    <a href="playlists/samsung_gb.m3u" class="btn">UK</a>
                </div>
            </div>

            <div class="brand-card" onclick="toggleLinks('pluto')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a2/Pluto_TV_logo.svg" alt="Pluto">
                <div id="pluto-links" class="links-area">
                    <a href="playlists/pluto_it.m3u" class="btn">Italia</a>
                    <a href="playlists/pluto_us.m3u" class="btn">USA</a>
                </div>
            </div>

            <div class="brand-card" onclick="toggleLinks('rakuten')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/40/Rakuten_Global_Brand_Logo.svg" alt="Rakuten">
                <div id="rakuten-links" class="links-area">
                    <a href="playlists/rakuten_it.m3u" class="btn">Italia</a>
                    <a href="playlists/rakuten_es.m3u" class="btn">Spagna</a>
                </div>
            </div>
        </div>

    </div>

    <script>
        function toggleLinks(id) {
            const area = document.getElementById(id + '-links');
            area.style.display = (area.style.display === 'grid') ? 'none' : 'grid';
        }
    </script>
</body>
</html>
