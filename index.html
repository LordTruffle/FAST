<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <title>LordTruffle FAST TV</title>
    <style>
        :root {
            --primary: #e50914; /* Rosso Netflix */
            --bg: #0b0b0b;
            --card-bg: rgba(30, 30, 30, 0.6);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(180deg, #141414 0%, #000000 100%);
            color: white;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- EFFETTO PALLONCINI --- */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 20px;
            height: 20px;
            background: rgba(229, 9, 20, 0.2);
            border-radius: 50%;
            animation: float 15s infinite ease-in;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-120vh) translateX(50px); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: -1px;
            color: var(--primary);
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.5);
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #10b981;
            margin-bottom: 40px;
        }

        .main-card {
            background: linear-gradient(145deg, #1f1f1f, #141414);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s;
        }

        .main-card:hover { transform: scale(1.01); border-color: var(--primary); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid #222;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
        }

        .card:hover { background: rgba(50, 50, 50, 0.8); border-color: #444; }

        .logo {
            height: 40px;
            margin-bottom: 15px;
            filter: grayscale(0.3);
            transition: 0.3s;
        }

        .card:hover .logo { filter: grayscale(0); transform: scale(1.1); }

        .btn {
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: block;
            font-weight: bold;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn:hover { background: #ff0f1a; box-shadow: 0 0 15px rgba(229, 9, 20, 0.6); }

        code {
            display: block;
            background: #000;
            padding: 12px;
            border-radius: 5px;
            color: #ccc;
            font-size: 0.75rem;
            margin: 15px 0;
            word-break: break-all;
            border-left: 3px solid var(--primary);
        }

        footer { margin-top: 60px; color: #555; font-size: 0.8rem; }
    </style>
</head>
